name: Initialize project from template

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  init:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Copy branch rulesets from template
        env:
          SOURCE_REPO: kaiqkt/kt-template-api
          TARGET_REPO: ${{ github.repository }}
        run: |
          set -e

          echo "Copying rulesets"
          echo "Source (template): $SOURCE_REPO"
          echo "Target (current repo): $TARGET_REPO"
          echo

          RESPONSE=$(gh api \
            -H "Accept: application/vnd.github+json" \
            repos/$SOURCE_REPO/rulesets)

          COUNT=$(echo "$RESPONSE" | jq '.total_count')

          if [ "$COUNT" -eq 0 ]; then
            echo "No rulesets found in source repository"
          else
            echo "Found $COUNT rulesets"
            echo

            echo "$RESPONSE" | jq -c '.rulesets[]' | while read -r RULESET; do
              NAME=$(echo "$RULESET" | jq -r '.name')

              echo "Creating ruleset: $NAME"

              PAYLOAD=$(echo "$RULESET" | jq 'del(
                .id,
                .node_id,
                .source_type,
                .source,
                .created_at,
                .updated_at,
                ._links
              )')

              gh api \
                -X POST \
                -H "Accept: application/vnd.github+json" \
                repos/$TARGET_REPO/rulesets \
                --input <(echo "$PAYLOAD")

              echo "Ruleset '$NAME' created"
              echo
            done
          fi

      - name: Run init script
        run: |
          chmod +x .github/scripts/init.sh

          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "Initializing project with artifact-id: $REPO_NAME"

          .github/scripts/init.sh "$REPO_NAME"

      - name: Commit initialization changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Initialize project from template" || echo "Nothing to commit"

      - name: Remove bootstrap workflow and script
        run: |
          rm -f .github/workflows/init-from-template.yml
          rm -f .github/scripts/init.sh

          git add .github/workflows/init-from-template.yml .github/scripts/init.sh
          git commit -m "Remove initialization workflow and script" || echo "Nothing to commit"

      - name: Push changes
        run: |
          git push
