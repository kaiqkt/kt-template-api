name: Initialize project from template

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  init:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Initialize project files
        run: |
          chmod +x .github/scripts/init.sh
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          .github/scripts/init.sh "$REPO_NAME"

      - name: Commit initialization changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Initialize project from template" || echo "Nothing to commit"

      - name: Remove initialization workflow and scripts
        run: |
          rm -f .github/workflows/init-project.yml
          rm -f .github/scripts/init.sh
          rm -f .github/scripts/copy-rulesets.sh

          git add -A
          git commit -m "Remove initialization workflow and scripts" || echo "Nothing to commit"

      - name: Push changes to master
        run: git push origin HEAD:master

      - name: Create develop branch from master
        run: |
          git fetch origin
          git checkout -b develop origin/master
          git push -u origin develop
