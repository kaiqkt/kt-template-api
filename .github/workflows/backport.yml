name: Backport

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    if: github.event.before != '0000000000000000000000000000000000000000'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean existing backport PRs
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;

            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              base: "develop"
            });

            for (const pr of prs.data) {
              if (pr.head.ref.startsWith("backport/")) {
                core.info(`Closing PR #${pr.number} (${pr.head.ref})`);

                await github.rest.pulls.update({
                  owner,
                  repo,
                  pull_number: pr.number,
                  state: "closed"
                });

                try {
                  await github.rest.git.deleteRef({
                    owner,
                    repo,
                    ref: `heads/${pr.head.ref}`
                  });
                  core.info(`Deleted branch ${pr.head.ref}`);
                } catch (e) {
                  core.warning(`Could not delete branch ${pr.head.ref}: ${e.message}`);
                }
              }
            }

      - name: Create backport branch
        id: branch
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH_NAME="backport/$TIMESTAMP"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -b "$BRANCH_NAME" origin/master
          git push origin "$BRANCH_NAME"

          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create backport PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const branchName = "${{ steps.branch.outputs.name }}";

            await github.rest.pulls.create({
              owner,
              repo,
              title: `backport master â†’ develop (${branchName})`,
              head: branchName,
              base: "develop",
              body: "Automatic backport PR created after push to master."
            });
